{% extends "userprofiles/includes/_base_ui.html" %}
{% load i18n staticfiles bootstrap avatar_tags %}

{% block title %}{% trans "My profile: Identity" %}{% endblock %}

{% block ui_content %}
<div class="row">
	<div class="col-xs-12 col-md-offset-1 col-md-10 col-md-offset-1 col-lg-offset-2 col-lg-8 col-lg-offset-2">
		<div style="float:left;margin:1em 1em 0 0">
		</div>
		<h1>{{ user.username }} </h1>
		<form action="" class="form-horizontal" method="post">{% csrf_token %}
		    {{ form|bootstrap }}
		    <div style="margin-top:2.5em">
		    	<input type="submit" class="btn btn-primary btn-lg pull-right" value="{% trans "Save" %}" />
		    	<a href="javascript:history.back()" class="btn btn-lg btn-default">{% trans "Back" %}</a>
			</div>
		</form>
	</div>
</div>
{% endblock ui_content %}
