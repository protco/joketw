{% load static %}
{% load ratings %}

<font size="5" color="green">
    Welcome back, {{ user.username }}! You have published {{profile_self_jokes_num}} jokes so far.<hr/>
</font>

{% if profile_self_jokes %}
    <div>
    {% for joke in profile_self_jokes %}
        <div>
            <font size="4" color="blue">   {{joke.content}} </font>
        </div>
        <div>
            {% ratings joke %}({{joke.created |date:"m/d/Y"}})
            <a href="{%  url 'jokes:jokeupdate' joke.id%}" ><span class="glyphicon glyphicon-edit"></a>
            <a href="{%  url 'jokes:jokedelete' joke.id%}" ><span class="glyphicon glyphicon-trash"></span></a>
        </div>
    {% endfor %}
    </div>
{% endif %}
